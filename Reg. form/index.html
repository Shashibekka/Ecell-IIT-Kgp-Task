<html>
    <head>
        <title>Multi Step Form - Easy Tutorials</title>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="Form1">
                <h3>REGISTRATION</h3>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="number" placeholder="Contact number" required>


                <div class="btn-box">
                    <button type="button" id="Next1">Next</button>
                </div>
            </form>

            <form id="Form2">
                <h3>DETAILS</DETails></h3>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Branch" required>
                <input type="number" placeholder="Year" required>
                <input type="text" placeholder="Any Queries" required>

                <div class="btn-box">
                    <button type="button" id="Back1">Back</button>
                    <button type="button">Submit</button>   
                </div>
            </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col">step 1</small></div>
                <div class="step-col">step 2</small></div>
            </div>
        </div>

        <script>
          var Form1 = document.getElementById("Form1");  
          var Form2 = document.getElementById("Form2"); 
          
          var Next1 = document.getElementById("Next1");  
          var Back1 = document.getElementById("Back1"); 
          
          var progress = document.getElementById("progress");

          Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width = "240px";

          }
          Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width = "120px";

          }
        </script>
    </body>
</html>
